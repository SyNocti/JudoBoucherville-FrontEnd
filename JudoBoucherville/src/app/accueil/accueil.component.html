<section class="hero-section">
    <div class="hero-image-container">
        <img src="/assets/images/dojo.jpg" alt="Dojo Judo Boucherville" class="hero-image">
    </div>
    <div class="hero-content">
        <h1 class="hero-title">Club de Judo Boucherville</h1>
    </div>
</section>

<section class="sponsors-section">
    <div class="container">
        <div class="sponsors-container">
            <a *ngFor="let sponsor of sponsors" [href]="sponsor.url" target="_blank" rel="noopener noreferrer"
                class="sponsor-item" [title]="sponsor.name">
                <img [src]="sponsor.image" [alt]="sponsor.name + ' logo'" class="sponsor-logo">
            </a>
        </div>
    </div>
</section>

<section class="events-section">
    <div class="container">
        <h2 class="section-title">Événements à venir</h2>
        <div class="events-container">
            <div class="event-card-wrapper">
                <app-futur-event-card title="Compétitions" [futurEvents]="futurCompetitions">
                </app-futur-event-card>
            </div>
            <div class="event-card-wrapper">
                <app-futur-event-card title="Autres événements" [futurEvents]="futurOtherEvents">
                </app-futur-event-card>
            </div>
        </div>
    </div>
</section>
